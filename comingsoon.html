<html lang="ja">
<head>

  <link rel="apple-touch-icon" href="">

</head>
<body>
  <div class="all">

      <div class="uenosyuu">
        <div class="image">
          <div class="title"><img src="files/title.svg"></div>
        </div>

          <p>静岡県立浜松西高等学校・同中等部</p>
        </div>
      </div>
      <div class="uenosyuu_mobile">
        <div class="title_mobile"><img src="files/title_mobile.svg" alt=""></div>
        <div class="headerbox">
          <div class="logo_mobile">
            <img src="files/annibersarylogo.svg" alt="">
          </div>
          <div class="hamburger"><span></span><span></span><span></span></div>
          <nav class="hamburger_list">
              <div id="header_top" class="header_menu"><a href="index.html" class="header_menu"><h1>HOME</h1></a></div>
              <div id="header_contents" class="header_menu"><a href="tema.html" class="header_menu"><h1>テーマ</h1></a><div class="subMenu"><span></span><span></span></div></div>
              <div class="header_menu"><a href="comingsoon.html"><h1>コンテンツ</h1></a></div>
              <div class="header_menu"><a href="comingsoon.html"><h1>記事一覧</h1></a></div>
              <div class="header_menu"><a href="about.html"><h1>彩西祭</h1></a></div>
              <div class="header_menu"><a href="access.html"><h1>アクセス</h1></a></div>
          </nav>
          <div class="circle-bg"></div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="side">
        <a href="index.html"><div class="box"><img src="files/home.svg" class="side_content"></div></a>
        <a href="tema.html"><div class="box"><img src="files/tema.svg" class="side_content"></div></a>
        <a href="content.html"><div class="box"><img src="files/content.svg" class="side_content"></div></a>
        <a href="comingsoon.html"><div class="box"><img src="files/news.svg" class="side_content"></div></a>
        <a href="about.html"><div class="box"><img src="files/sai3.svg" class="side_content"></div></a>
        <a href="access.html"><div class="box"><img src="files/access.svg" class="side_content"></div></a>
        <div class="box"></div>
      </div>
      <div class="container">
        <div class="contain">
          <div class="title2">
            <img src="files/comingsoon/title.svg">
          </div>
          <div class="title2_mobile">
            <img src="files/comingsoon/title.svg">
          </div>
        </div>
        <div class="footer">
          <!-- フッター情報を挿入 -->
          <p></p> 
        </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="slide.js"></script>
  <!--Hamburger buttond JS-->
  <script>
    $(function() {
      $('.hamburger').click(function() {
         $(this).toggleClass('active');
                    
        if ($(this).hasClass('active')) {
            $('.hamburger_list').addClass('active');
            $(".circle-bg").addClass('circleactive');//丸背景にcircleactiveクラスを付与
        } else {
            $('.hamburger_list').removeClass('active');
            $(".circle-bg").removeClass('circleactive');//丸背景にcircleactiveクラスを付与
        }
       });

     $('.subMenu').click(function() {
       $(this).toggleClass('active');
                    
        if ($(this).hasClass('active')) {
            $('.subMenu').addClass('active');
            $('.menu_open').addClass('active');
        } else {
            $('.subMenu').removeClass('active');
            $('.menu_open').removeClass('active');
        }
     });
    });
  </script>
  <!--EmbedPost読み込み JS-->
  <script>
    $(function(){
      $("#articles_holder").load("latestposts.html");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
